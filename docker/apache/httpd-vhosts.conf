<VirtualHost *:80>
    <FilesMatch \.php$>
            SetHandler "proxy:fcgi://php7.1:9000"
    </FilesMatch>

    DocumentRoot /usr/local/apache2/htdocs/shoppy/web
    ServerName shoppy.local

    <Directory /usr/local/apache2/htdocs/shoppy/web>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /usr/local/apache2/logs/error.log
    CustomLog /usr/local/apache2/logs/access.log common
</VirtualHost>
